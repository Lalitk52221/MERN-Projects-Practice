<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button>Again!</button>
        <p>(Between 1 and 2)</p>
      </div>
      <h1>Guess My Number!</h1>
      <div class="break-section">
        <div class="line" />
        <div class="box">
          <div class="box-inner">?</div>
        </div>
      </div>
    </div>
    <main>
      <div class="left">
        <input type="number" />
        <button>check!</button>
      </div>
      <div class="right">
        <p>Start Guessing...</p>
        <div class="score-board">
        <div class="score"><img src="./Assets/100.png" alt="">Score : 20</div>
        <div class="score"><img src="./Assets/medal.png" alt="">Highscore : 0</div>
    </div>
      </div>
    </main>
  </body>
</html>
